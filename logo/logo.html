  <h3>Elegir logo:</h3>
  <select id="selector">
    <option value="logo1">Logo 1</option>
    <option value="logo2">Logo 2</option>
    <option value="logo3">Logo 3</option>
    <option value="logo4">Logo 4</option>
  </select>
  <h3>Escala:</h3>
  <input type="range" id="scaleSlider" min="0.1" max="3" step="0.01" value="1">
  <span id="scaleValue">1.00</span>x

  <button id="descargar">Exportar a PNG</button>

  <script>
    const slider = document.getElementById("scaleSlider");
    const scaleValue = document.getElementById("scaleValue");

    // Mostrar el valor de la escala en tiempo real
    slider.addEventListener("input", function () {
      scaleValue.textContent = parseFloat(slider.value).toFixed(2);
    });

    document.getElementById("descargar").addEventListener("click", function () {
      const seleccionado = document.getElementById("selector").value;
      const svg = document.getElementById(seleccionado);

      const svgData = new XMLSerializer().serializeToString(svg);
      const img = new Image();

      img.onload = function () {
const originalWidth = parseFloat(svg.getAttribute("width"));
        const originalHeight = parseFloat(svg.getAttribute("height"));
        const scale = parseFloat(slider.value);

        // Nuevo tamaño escalado
        const width = Math.round(originalWidth * scale);
        const height = Math.round(originalHeight * scale);

        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");

        // Fondo transparente (no rellenamos nada aquí)
        ctx.drawImage(img, 0, 0, width, height);

        const pngFile = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.download = seleccionado + ".png";
        link.href = pngFile;
        link.click();
      };

      const svg64 = btoa(unescape(encodeURIComponent(svgData)));
      img.src = "data:image/svg+xml;base64," + svg64;
    });
  </script>
